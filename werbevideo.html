<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#1a1a1a">
  <style>
    .video-page { min-height: 100vh; display: flex; flex-direction: column; }
    .video-page main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 6rem 1.5rem 4rem; }
    .video-page h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1.5rem; color: var(--color-text, #1a1a1a); }
    .video-page .video-wrap { max-width: 960px; width: 100%; border-radius: 12px; overflow: hidden; box-shadow: 0 12px 40px rgba(0,0,0,0.15); }
    .video-page video { width: 100%; height: auto; display: block; }
    .video-page .back-link { margin-top: 2rem; font-weight: 600; color: var(--color-orange, #e07d0e); }
    .video-page .back-link:hover { text-decoration: underline; }
  </style>
</head>
<body class="video-page">
  <header class="site-header">
    <a href="index.html" class="site-logo">
      <img src="images/logo.jpeg" alt="123 Terrassendach" width="140" height="48">
    </a>
    <nav class="site-nav">
      <a href="index.html#ueberdachungen">ÜBERDACHUNGEN</a>
      <a href="index.html#erweiterungen">ERWEITERUNGEN</a>

  </header>

  <main>
    <h1>Terrassendächer & Montage – Erleben Sie uns im Video</h1>
    <div class="video-wrap">
      <video controls playsinline preload="metadata" poster="">
        <source src="images/werbevideo-mit-123-terrassendach-logo.mp4" type="video/mp4">
        Ihr Browser unterstützt keine Video-Wiedergabe.
      </video>
    </div>
    <a href="index.html" class="back-link">← Zurück zur Startseite</a>
  </main>
</body>
</html>
